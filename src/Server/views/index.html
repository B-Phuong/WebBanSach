<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Đăng ký</title>
    </head>
    <body>
        <h1>Đăng ký</h1>
        <form id="reg-form">
            <input type="text" autocomplete="off" id="tenDangNhap" placeholder="tenDangNhap"/>
            <input type="password" autocomplete="off" id="matKhau" placeholder="matKhau"/>
            <input type="submit" value="Submit Form"/>
        </form>
        <script>
            const form = document.getElementById('reg-form')
            form.addEventListener('submit', registerUser)

            async function registerUser(event){
                event.preventDefault()
                const tenDangNhap = document.getElementById('tenDangNhap').value
                const matKhau = document.getElementById('matKhau').value
                const result = await fetch('/auth/dangky',{
                    method: 'POST',
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    body:JSON.stringify({
                        tenDangNhap,
                        matKhau
                    })
                }).then((res)=> res.json())
                if(result.status ==='ok'){
                }else{
                    alert(result.error)
                }
            }
        </script>
    </body>
</html>
